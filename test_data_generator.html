<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracking - Test Data Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: 600;
            color: #374151;
        }
        input, select, button {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .status {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .log {
            background: #1f2937;
            color: #f9fafb;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .bus-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .bus-card {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
        }
        .bus-card.active {
            border-color: #16a34a;
            background: #f0fdf4;
        }
        .bus-name {
            font-weight: 600;
            color: #2563eb;
            margin-bottom: 10px;
        }
        .bus-info {
            font-size: 0.9rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸšŒ Bus Tracking Test Data Generator</h1>
        
        <div class="status">
            <strong>Status:</strong> <span id="status">Ready</span> | 
            <strong>Active Buses:</strong> <span id="active-count">0</span> | 
            <strong>Updates Sent:</strong> <span id="update-count">0</span>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="num-buses">Number of Buses:</label>
                <input type="number" id="num-buses" min="1" max="10" value="3">
            </div>
            <div class="control-group">
                <label for="update-interval">Update Interval (seconds):</label>
                <input type="number" id="update-interval" min="1" max="60" value="5">
            </div>
            <div class="control-group">
                <label for="speed-range">Speed Range (km/h):</label>
                <input type="text" id="speed-range" value="20-60" placeholder="min-max">
            </div>
            <div class="control-group">
                <label for="area-center">Area Center (lat,lng):</label>
                <input type="text" id="area-center" value="17.6712,75.3234" placeholder="lat,lng">
            </div>
            <div class="control-group">
                <label for="area-radius">Area Radius (km):</label>
                <input type="number" id="area-radius" min="1" max="50" value="10">
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button id="start-btn" onclick="startSimulation()">Start Simulation</button>
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button id="stop-btn" onclick="stopSimulation()" disabled>Stop Simulation</button>
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="clearLogs()">Clear Logs</button>
            </div>
        </div>

        <div class="bus-list" id="bus-list"></div>

        <div class="log" id="log"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDSuRnJn9iTRnC585rhZsy6uvK72TPBTpU",
            authDomain: "bustracking-8f640.firebaseapp.com",
            databaseURL: "https://bustracking-8f640-default-rtdb.firebaseio.com",
            projectId: "bustracking-8f640",
            storageBucket: "bustracking-8f640.firebasestorage.app",
            messagingSenderId: "425782847711",
            appId: "1:425782847711:web:75f30cd5b5e91e5998a16a",
            measurementId: "G-9RJCTQ1W6W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Make Firebase available globally
        window.firebaseApp = app;
        window.firebaseDatabase = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
    </script>

    <script>
        class BusSimulator {
            constructor() {
                this.buses = new Map();
                this.isRunning = false;
                this.intervalId = null;
                this.updateCount = 0;
                this.routes = this.generateRoutes();
            }

            generateRoutes() {
                // Predefined routes in Pune area
                return [
                    [
                        { lat: 17.6712, lng: 75.3234 },
                        { lat: 17.6850, lng: 75.3150 },
                        { lat: 17.6950, lng: 75.3050 },
                        { lat: 17.7000, lng: 75.2950 }
                    ],
                    [
                        { lat: 17.6600, lng: 75.3400 },
                        { lat: 17.6700, lng: 75.3300 },
                        { lat: 17.6800, lng: 75.3200 },
                        { lat: 17.6900, lng: 75.3100 }
                    ],
                    [
                        { lat: 17.6500, lng: 75.3500 },
                        { lat: 17.6650, lng: 75.3350 },
                        { lat: 17.6800, lng: 75.3200 },
                        { lat: 17.6950, lng: 75.3050 }
                    ]
                ];
            }

            createBus(busId, routeIndex) {
                const route = this.routes[routeIndex % this.routes.length];
                const speedRange = document.getElementById('speed-range').value.split('-');
                const minSpeed = parseInt(speedRange[0]) || 20;
                const maxSpeed = parseInt(speedRange[1]) || 60;

                return {
                    id: busId,
                    route: route,
                    currentRouteIndex: 0,
                    targetIndex: 1,
                    progress: 0,
                    speed: minSpeed + Math.random() * (maxSpeed - minSpeed),
                    direction: 1, // 1 for forward, -1 for backward
                    latitude: route[0].lat,
                    longitude: route[0].lng,
                    altitude: 500 + Math.random() * 100,
                    satellites: 6 + Math.floor(Math.random() * 6)
                };
            }

            start() {
                if (this.isRunning) return;

                const numBuses = parseInt(document.getElementById('num-buses').value);
                const interval = parseInt(document.getElementById('update-interval').value) * 1000;

                // Create buses
                this.buses.clear();
                for (let i = 1; i <= numBuses; i++) {
                    const busId = `bus_${i}`;
                    const bus = this.createBus(busId, i - 1);
                    this.buses.set(busId, bus);
                }

                this.isRunning = true;
                this.updateUI();
                this.log('Simulation started with ' + numBuses + ' buses');

                // Start update loop
                this.intervalId = setInterval(() => {
                    this.updateBuses();
                }, interval);

                // Update controls
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
                document.getElementById('status').textContent = 'Running';
            }

            stop() {
                if (!this.isRunning) return;

                this.isRunning = false;
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }

                // Update controls
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
                document.getElementById('status').textContent = 'Stopped';

                this.log('Simulation stopped');
            }

            updateBuses() {
                this.buses.forEach((bus, busId) => {
                    this.moveBus(bus);
                    this.sendBusData(bus);
                });

                this.updateCount++;
                document.getElementById('update-count').textContent = this.updateCount;
                this.updateUI();
            }

            moveBus(bus) {
                const route = bus.route;
                const current = route[bus.currentRouteIndex];
                const target = route[bus.targetIndex];

                // Calculate movement
                const speed = bus.speed / 3600; // Convert km/h to km/s
                const distance = this.calculateDistance(current.lat, current.lng, target.lat, target.lng);
                const timeStep = parseInt(document.getElementById('update-interval').value);
                const moveDistance = (speed * timeStep) / 1000; // km

                bus.progress += moveDistance / distance;

                if (bus.progress >= 1) {
                    // Reached target, move to next point
                    bus.progress = 0;
                    bus.currentRouteIndex = bus.targetIndex;
                    
                    if (bus.direction === 1) {
                        bus.targetIndex++;
                        if (bus.targetIndex >= route.length) {
                            bus.targetIndex = route.length - 2;
                            bus.direction = -1;
                        }
                    } else {
                        bus.targetIndex--;
                        if (bus.targetIndex < 0) {
                            bus.targetIndex = 1;
                            bus.direction = 1;
                        }
                    }
                }

                // Interpolate position
                const newCurrent = route[bus.currentRouteIndex];
                const newTarget = route[bus.targetIndex];
                
                bus.latitude = newCurrent.lat + (newTarget.lat - newCurrent.lat) * bus.progress;
                bus.longitude = newCurrent.lng + (newTarget.lng - newCurrent.lng) * bus.progress;

                // Add some randomness
                bus.latitude += (Math.random() - 0.5) * 0.001;
                bus.longitude += (Math.random() - 0.5) * 0.001;
                bus.speed += (Math.random() - 0.5) * 5;
                bus.speed = Math.max(10, Math.min(80, bus.speed));
            }

            async sendBusData(bus) {
                try {
                    const busRef = window.firebaseRef(window.firebaseDatabase, `buses/${bus.id}`);
                    const data = {
                        latitude: parseFloat(bus.latitude.toFixed(6)),
                        longitude: parseFloat(bus.longitude.toFixed(6)),
                        speed: parseFloat(bus.speed.toFixed(1)),
                        timestamp: Date.now(),
                        satellites: bus.satellites,
                        altitude: parseFloat(bus.altitude.toFixed(1))
                    };

                    await window.firebaseSet(busRef, data);
                    this.log(`Updated ${bus.id}: ${data.latitude}, ${data.longitude} @ ${data.speed} km/h`);
                } catch (error) {
                    this.log(`Error updating ${bus.id}: ${error.message}`, 'error');
                }
            }

            updateUI() {
                document.getElementById('active-count').textContent = this.buses.size;
                
                const busList = document.getElementById('bus-list');
                busList.innerHTML = '';

                this.buses.forEach((bus, busId) => {
                    const busCard = document.createElement('div');
                    busCard.className = `bus-card ${this.isRunning ? 'active' : ''}`;
                    busCard.innerHTML = `
                        <div class="bus-name">${busId.toUpperCase()}</div>
                        <div class="bus-info">
                            <div><strong>Position:</strong> ${bus.latitude.toFixed(4)}, ${bus.longitude.toFixed(4)}</div>
                            <div><strong>Speed:</strong> ${bus.speed.toFixed(1)} km/h</div>
                            <div><strong>Route Progress:</strong> ${(bus.progress * 100).toFixed(1)}%</div>
                            <div><strong>Satellites:</strong> ${bus.satellites}</div>
                        </div>
                    `;
                    busList.appendChild(busCard);
                });
            }

            log(message, type = 'info') {
                const logElement = document.getElementById('log');
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.style.color = type === 'error' ? '#ef4444' : '#10b981';
                logEntry.textContent = `[${timestamp}] ${message}`;
                
                logElement.insertBefore(logEntry, logElement.firstChild);
                
                // Keep only last 100 entries
                while (logElement.children.length > 100) {
                    logElement.removeChild(logElement.lastChild);
                }
            }

            calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371; // Earth's radius in km
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                        Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }
        }

        // Global simulator instance
        const simulator = new BusSimulator();

        function startSimulation() {
            simulator.start();
        }

        function stopSimulation() {
            simulator.stop();
        }

        function clearLogs() {
            document.getElementById('log').innerHTML = '';
        }

        // Initialize UI
        document.addEventListener('DOMContentLoaded', function() {
            simulator.log('Test data generator ready');
            simulator.updateUI();
        });
    </script>
</body>
</html>
